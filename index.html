<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Infirmier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🩺 Espace Infirmier</h1>

  <section class="section">
    <h2>🗂️ Informations du patient</h2>
    <div class="patient-grid" id="patientInfo">
      <!-- JS will populate patient data -->
    </div>
  </section>

  <section class="section">
    <h2>📝 Observation Infirmier</h2>
    <textarea id="observationInput" placeholder="Saisir ou dicter l'observation ici..."></textarea>
    <div>
      <button id="startObservationBtn" onclick="startRecording()">🎤 Démarrer</button>
      <button onclick="stopRecording()">🔴 Arrêter et Transcrire</button>
      <span id="observationStatus" class="status"></span>
    </div>
    <button onclick="submitObservation()">✅ Enregistrer l'observation</button>
    <p id="obsMessage"></p>
  </section>

  <script src="nurse-dashboard.js"></script>
</body>
</html>
