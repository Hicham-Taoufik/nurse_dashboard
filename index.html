  <style>
    /* --- CSS --- */
    :root { --primary: #5d74f2; --primary-light: #ebeffe; --success: #31c971; --success-light: #e0fbea; --warning: #ffb648; --warning-light: #fff8ec; --danger: #ff5a5a; --danger-light: #ffeded; --gray-100: #f9fafb; --gray-200: #f1f3f9; --gray-300: #e5e7eb; --gray-400: #d1d5db; --gray-500: #9ca3af; --gray-600: #6b7280; --gray-700: #4b5563; --gray-800: #374151; --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 6px rgba(0,0,0,0.04); --border-radius: 8px; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--gray-100); color: var(--gray-800); line-height: 1.5; min-height: 100vh; padding: 0; visibility: hidden; }
    body.loaded { visibility: visible; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; }
    .header-title { color: var(--primary); font-size: 1.5rem; font-weight: 600; }
    .logo { color: var(--primary); font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; }
    .logo i { margin-right: 8px; }
     .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-md); overflow: hidden; margin-bottom: 25px; }
    .card-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; border-bottom: 1px solid var(--gray-200); }
    .card-title { font-size: 1rem; font-weight: 600; color: var(--gray-800); display: flex; align-items: center; }
    .card-title i { margin-right: 10px; color: var(--primary); }
    .card-actions { color: white; background: var(--primary); border-radius: var(--border-radius); width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; }
    .card-body { padding: 20px; }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
    .info-group { margin-bottom: 5px; }
    .info-label { font-size: 0.75rem; color: var(--gray-500); margin-bottom: 4px; }
    .info-value { font-size: 0.9rem; color: var(--gray-800); font-weight: 500; }
     label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--gray-600); }
    textarea, input[type="text"], input[type="date"] { width: 100%; padding: 10px 12px; font-size: 0.9rem; border-radius: var(--border-radius); border: 1px solid var(--gray-300); background: white; transition: all 0.2s ease; font-family: 'Inter', sans-serif; }
    textarea:focus, input[type="text"]:focus, input[type="date"]:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(93, 116, 242, 0.1); }
    textarea { resize: vertical; min-height: 120px; }
    .input-group { margin-bottom: 15px; }
     .btn-group { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
    .btn { padding: 8px 16px; font-size: 0.85rem; font-weight: 500; border-radius: var(--border-radius); border: none; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; }
    .btn i { margin-right: 6px; }
    .btn-primary { background: var(--primary); color: white; } .btn-primary:hover { background: #4a62d8; }
    .btn-danger { background-color: var(--danger); border-color: var(--danger); color: white; }
    .btn-danger:hover { background-color: #d3483e; border-color: #d3483e;}
    .btn-outline { background: white; color: var(--primary); border: 1px solid var(--gray-300); } .btn-outline:hover { border-color: var(--primary); background: var(--primary-light); }
    .btn-success { background: var(--success); color: white; } .btn-success:hover { background: #28a960; }
    .btn:disabled { background-color: var(--gray-300); cursor: not-allowed; }
    .status { display: inline-flex; align-items: center; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; color: var(--gray-600); background: var(--gray-200); margin-left: 10px; }
    .message { padding: 10px; border-radius: 6px; margin-top: 15px; font-size: 0.85rem; font-weight: 500; display: none; }
    .message-success { background: var(--success-light); color: var(--success); }
    .message-warning { background: var(--warning-light); color: var(--warning); }
    .message-error { background: var(--danger-light); color: var(--danger); }
    .message-info { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary);} /* Added info */
    .no-print { @media print { display: none !important; } }
    #scanner-container { display: none; position: relative; max-width: 300px; margin-top: 15px; border: 1px solid var(--gray-300); border-radius: var(--border-radius); overflow: hidden; }
    #scanner-video { display: block; width: 100%; height: auto; }
    .empty-state { text-align: center; padding: 2rem; color: var(--gray-500); }
    .empty-state i { font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.6; display: block; }
    .empty-state-message { font-size: 1rem; font-weight: 500; margin-bottom: 0.25rem; }
    .empty-state-description { font-size: 0.85rem; }
     @media (max-width: 768px) { .patient-info { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body > <!-- Body starts hidden -->

  <!-- jsQR Library Script -->
  <script src="./jsQR.js"></script> <!-- Ensure path is correct -->

  <script>
    // --- Configuration & Globals ---
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const LOGIN_PAGE_URL = 'https://hicham-taoufik.github.io/login/'; // Absolute URL
    const QR_TARGET_BASE_URL = 'app://medilink/patient'; // MUST MATCH RECEPTION

    let currentIPP = null;
    let mediaRecorder;
    let audioChunks = [];

    const patientInfoContainer = document.getElementById("patientInfo");
    const observationCardBody = document.getElementById("observationCardBody");
    const observationInput = document.getElementById("observationInput");
    const startObservationBtn = document.getElementById("startObservationBtn");
    const stopObservationBtn = document.querySelector('button[onclick="stopRecording()"]');
    const submitObservationBtn = document.querySelector('button[onclick="submitObservation()"]');
    const obsMessageDiv = document.getElementById("obsMessage"); // Reference message div

    // --- Auth & Helpers ---
    function fetchWithAuth(url, options={}) { const token = localStorage.getItem('authToken'); if (!token) { console.error('Nurse: No token.'); alert('Session expirÃ©e.'); window.location.href = LOGIN_PAGE_URL; return Promise.reject(new Error('Token non trouvÃ©.')); } const headers = { ...options.headers, 'Authorization': `Bearer ${token}` }; if (options.body && !(options.body instanceof FormData)) { headers['Content-Type'] = 'application/json'; } else if (options.body instanceof FormData) { delete headers['Content-Type']; } return fetch(url, { ...options, headers: headers }) .then(response => { if (response.status === 401 || response.status === 403) { console.error('Nurse: Auth error:', response.status); localStorage.removeItem('authToken'); alert('Session invalide.'); window.location.href = LOGIN_PAGE_URL; throw new Error(`Auth failed: ${response.status}`); } if (!response.ok) { return response.text().then(text => { throw new Error(`Erreur ${response.status}: ${text || response.statusText}`); }); } return response; }); }
    function logout() { localStorage.removeItem('authToken'); alert('DÃ©connectÃ©.'); window.location.href = LOGIN_PAGE_URL; }

    // --- ADDED showAlert Function ---
    const showAlert = (() => {
        const statusTypes = {'info':{icon:'fas fa-info-circle',cls:'info'},'success':{icon:'fas fa-check-circle',cls:'success'},'warning':{icon:'fas fa-exclamation-triangle',cls:'warning'},'error':{icon:'fas fa-times-circle',cls:'error'},'loading':{icon:'fas fa-spinner fa-spin',cls:'info'}};
        return (elementId, message, type) => {
            const messageElement = document.getElementById(elementId);
            if (!messageElement) { console.error(`Msg Elem "${elementId}" not found.`); return; }
            const statusInfo = statusTypes[type] || statusTypes['info'];
            const iconHtml = message ? `<i class="${statusInfo.icon} me-2"></i>` : '';
            messageElement.innerHTML = message ? `${iconHtml}${message}` : "";
            messageElement.style.display = message ? "block" : "none";
            messageElement.className = `message message-${type}`; // Use message classes

            // Auto-hide non-error/warning messages after delay
            if (type !== 'error' && type !== 'warning' && message) {
                 setTimeout(() => {
                    if (messageElement.innerHTML.includes(message)) { // Check content before hiding
                        messageElement.style.display = 'none';
                    }
                 }, 5000);
            }
        };
    })(); // Immediately invoke to keep statusTypes private


    // --- Enable/Disable Observation Section ---
    function enableObservationSection(enable) { /* ... Same as previous Nurse version ... */ }

    // --- Load Patient Function ---
    function loadPatient(ipp) { /* ... Same as previous Nurse version ... */ }

    // --- Audio Recording Functions ---
    function startRecording() { /* ... Same as previous Nurse version ... */ }
    function stopRecording() { /* ... Same as previous Nurse version ... */ }

    // --- Send Audio Function ---
    function sendAudioToAI(blob) { /* ... Same as previous Nurse version, uses showMessage ... */ }

    // --- Submit Observation Function ---
    function submitObservation() { /* ... Same as previous Nurse version, uses showMessage ... */ }

    // --- QR SCANNER CODE ---
    const scanButton = document.getElementById('scanQrButton');
    const scannerContainer = document.getElementById('scanner-container');
    const video = document.getElementById('scanner-video');
    // const scanResultDiv = document.getElementById("scanResult"); // Not using separate div
    let scanning = false; let currentStream = null; let scanTimeout = null;

    // ** Uses showMessage to display status in #obsMessage **
    function updateScanStatus(message, type = 'info') {
         // Display scan status in the observation message area
         showMessage('obsMessage', message, type);
    }

    if (scanButton) { scanButton.onclick = async () => { if (!scanning) { try { updateScanStatus(''); scannerContainer.style.display = 'block'; updateScanStatus('Recherche camÃ©ra...', 'loading'); currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }); video.srcObject = currentStream; await video.play(); updateScanStatus('CamÃ©ra prÃªte. Scannez le code.', 'info'); scanButton.innerHTML = '<i class="fas fa-stop-circle"></i> ArrÃªter Scan'; scanButton.classList.replace('btn-primary','btn-danger'); scanning = true; clearTimeout(scanTimeout); scanTimeout = setTimeout(() => { if (scanning) { updateScanStatus('Aucun code dÃ©tectÃ©.', 'warning'); stopScanner(); } }, 30000); requestAnimationFrame(tick); } catch (err) { console.error("Cam Err:", err); updateScanStatus(`Err Cam: ${err.message}`, 'error'); stopScanner(); } } else { stopScanner(); updateScanStatus('Scan arrÃªtÃ©.', 'info'); } }; } else { console.warn("Scan button not found."); }
    function stopScanner() { clearTimeout(scanTimeout); if (currentStream) { currentStream.getTracks().forEach(track => track.stop()); } if(video) video.srcObject = null; if(scannerContainer) scannerContainer.style.display = 'none'; if(scanButton) {scanButton.innerHTML = '<i class="fas fa-qrcode"></i> Scanner QR'; scanButton.classList.replace('btn-danger','btn-primary');} scanning = false; currentStream = null; }
    function tick() { if (!scanning || !video || video.videoWidth === 0 || video.readyState < 2) { if (scanning) requestAnimationFrame(tick); return; } const tce = document.createElement('canvas'); tce.height = video.videoHeight; tce.width = video.videoWidth; const tc = tce.getContext("2d",{willReadFrequently:true}); tc.drawImage(video, 0, 0, tce.width, tce.height); try { const id = tc.getImageData(0, 0, tce.width, tce.height); const code = window.jsQR(id.data, id.width, id.height, { inversionAttempts: "dontInvert" }); if (code) { console.log("QR Found:", code.data); stopScanner(); processScannedQrCode(code.data); } else { requestAnimationFrame(tick); } } catch (e) { console.error("Error during QR processing:", e); requestAnimationFrame(tick); /* Keep trying */ } }

    function processScannedQrCode(scannedUrl) {
        clearTimeout(scanTimeout); updateScanStatus('Code dÃ©tectÃ©. Traitement...', 'loading');
        try {
            const url = new URL(scannedUrl);
            if (scannedUrl.startsWith(QR_TARGET_BASE_URL)) { // Use the constant
                const ippFromQr = url.searchParams.get('ipp');
                if (ippFromQr) {
                    updateScanStatus(`Patient IPP ${ippFromQr} trouvÃ©. Chargement...`, 'success');
                    loadPatientIntoCurrentDashboard(ippFromQr); // Call the function to load data
                } else { updateScanStatus('Erreur: IPP manquant.', 'error'); }
            } else { updateScanStatus('Erreur: QR Code non reconnu.', 'error'); }
        } catch (e) { updateScanStatus(`Erreur: Format QR invalide (${e.message}).`, 'error'); }
    }

    // This function loads data AFTER scan succeeds
    function loadPatientIntoCurrentDashboard(scannedIpp) {
        console.log(`Loading patient ${scannedIpp} into Nurse dashboard via QR`);
        currentIPP = scannedIpp; // Update global IPP

        // Update URL (optional)
        try { const newUrl = new URL(window.location); newUrl.searchParams.set('ipp', scannedIpp); window.history.pushState({ ipp: scannedIpp }, '', newUrl); } catch(e) { console.error("History API err:", e); }

        // Call main load patient function for this IPP
        loadPatient(scannedIpp); // This loads patient info & enables observation section

        // Clear observation field explicitly
        if(observationInput) observationInput.value = '';
        // Clear scan message OR obs message after delay
        setTimeout(() => { showMessage('obsMessage', '', ''); }, 4000);
        // Scroll to patient info section
        document.getElementById('patientInfo')?.parentElement?.parentElement?.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    // --- END QR SCANNER CODE ---


    // --- window.onload (MODIFIED) ---
     window.onload = () => {
      if (!localStorage.getItem('authToken')) { console.log("Nurse Dash: No auth token..."); window.location.href = LOGIN_PAGE_URL; return; }
       document.body.classList.add('loaded'); console.log("Nurse auth OK.");

       // Get IPP from URL (can still load via URL if needed)
       const urlParams = new URLSearchParams(window.location.search);
       const ippFromUrl = urlParams.get("ipp");

       if (ippFromUrl) { // Load patient if IPP is in URL
           console.log(`IPP in URL: ${ippFromUrl}. Loading initial data.`);
           currentIPP = ippFromUrl;
           loadPatient(currentIPP); // Load data for this IPP
       } else { // No IPP in URL, show empty/scan prompt state
           console.log("No initial IPP. Waiting scan.");
           document.getElementById('patientInfo').innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;"><i class="fas fa-qrcode"></i><div class="empty-state-message">PrÃªt Ã  scanner</div><div class="empty-state-description">Utilisez le bouton "Scanner QR" pour charger un patient.</div></div>';
           enableObservationSection(false); // Keep observation section disabled
       }
       // Attach general listeners if any (none specific here needed on load)
    };

    // --- Enable/Disable Observation Section --- (Copied from previous version)
    function enableObservationSection(enable) { const cardBody=document.getElementById('observationCardBody'), obsInput=document.getElementById('observationInput'), startBtn=document.getElementById('startObservationBtn'), stopBtn=document.querySelector('button[onclick="stopRecording()"]'), saveBtn=document.querySelector('button[onclick="submitObservation()"]'); if(!cardBody || !obsInput || !startBtn || !stopBtn || !saveBtn) return; if(enable) { cardBody.style.opacity = '1'; cardBody.style.pointerEvents = 'auto'; obsInput.disabled = false; startBtn.disabled = false; stopBtn.disabled = false; saveBtn.disabled = false; } else { cardBody.style.opacity = '0.5'; cardBody.style.pointerEvents = 'none'; obsInput.disabled = true; obsInput.value = ''; startBtn.disabled = true; stopBtn.disabled = true; saveBtn.disabled = true; showMessage('obsMessage', '', ''); document.getElementById("observationStatus").innerHTML = ''; } }

  </script>
