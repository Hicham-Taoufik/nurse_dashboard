<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Infirmier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🩺 Espace Infirmier</h1>

  <section class="section">
    <h2>📋 Informations du patient</h2>
    <div id="patientInfo" class="patient-box"></div>
  </section>

  <section class="section">
    <h2>📝 Observation Infirmier</h2>
    <div class="observation-container">
      <textarea id="observationInput" placeholder="Saisir ou dicter l'observation ici..."></textarea>
      <button class="mic-button" id="startObservationBtn" onclick="startRecording()" title="Démarrer l'enregistrement">
        🎙️
      </button>
    </div>
    <div class="button-group">
      <button class="btn secondary" onclick="stopRecording()">🛑 Arrêter & Transcrire</button>
      <span id="observationStatus" class="status"></span>
    </div>
    <button class="btn primary full-width" onclick="submitObservation()">✅ Enregistrer l'observation</button>
    <p id="obsMessage" class="status"></p>
  </section>

  <script src="nurse-dashboard.js"></script>
</body>
</html>
