<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard - Infirmier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* --- CSS --- */
    :root { 
      --primary: #5d74f2; 
      --primary-light: #ebeffe; 
      --success: #31c971; 
      --success-light: #e0fbea; 
      --warning: #ffb648; 
      --warning-light: #fff8ec; 
      --danger: #ff5a5a; 
      --danger-light: #ffeded; 
      --gray-100: #f9fafb; 
      --gray-200: #f1f3f9; 
      --gray-300: #e5e7eb; 
      --gray-400: #d1d5db; 
      --gray-500: #9ca3af; 
      --gray-600: #6b7280; 
      --gray-700: #4b5563; 
      --gray-800: #374151; 
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); 
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04); 
      --border-radius: 8px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--gray-100); 
      color: var(--gray-800); 
      line-height: 1.5; 
      min-height: 100vh; 
      padding: 0; 
      visibility: hidden; 
    }
    body.loaded { visibility: visible; }
    .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 12px; }
    /* --- HEADER --- */
    .header { display: flex; align-items: center; padding: 15px 0; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--gray-200); }
    .header-main-content { display: flex; align-items: center; gap: 10px; flex-grow: 1; }
    .logo { display: flex; align-items: center; }
    .logo-img { height: 35px; width: auto; }
    .header-title { color: var(--primary); font-size: 1.3rem; font-weight: 600; margin: 0; }
    .header-logout { flex-shrink: 0; }
    .logout-btn { padding: 5px 10px; font-size: 0.8rem; border-radius: var(--border-radius); }
    /* --- Cards --- */
    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-md); overflow: hidden; margin-bottom: 20px; }
    .card-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--gray-200); }
    .card-title { font-size: 1rem; font-weight: 600; color: var(--gray-800); display: flex; align-items: center; }
    .card-title i { margin-right: 10px; color: var(--primary); }
    .card-actions { color: white; background: var(--primary); border-radius: var(--border-radius); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }
    .card-body { padding: 16px; }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .info-group { margin-bottom: 5px; }
    .info-label { font-size: 0.75rem; color: var(--gray-500); margin-bottom: 4px; }
    .info-value { font-size: 0.85rem; color: var(--gray-800); font-weight: 500; word-break: break-word; }
    /* --- Form Elements --- */
    label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--gray-600); }
    textarea, input[type="text"], input[type="date"] { width: 100%; padding: 10px 12px; font-size: 0.9rem; border-radius: var(--border-radius); border: 1px solid var(--gray-300); background: white; transition: all 0.2s ease; }
    textarea:focus, input[type="text"]:focus, input[type="date"]:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(93, 116, 242, 0.1); }
    textarea { resize: vertical; min-height: 100px; }
    .input-group { margin-bottom: 15px; }
    .form-select { width: 100%; padding: 10px 12px; font-size: 0.9rem; border-radius: var(--border-radius); border: 1px solid var(--gray-300); background: white; }
    .form-select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(93, 116, 242, 0.1); }
    /* --- Buttons & Messages --- */
    .btn-group { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
    .btn { padding: 8px 14px; font-size: 0.85rem; font-weight: 500; border-radius: var(--border-radius); border: none; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; }
    .btn i { margin-right: 6px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #4a62d8; }
    .btn-danger { background-color: var(--danger); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-outline { background: white; color: var(--primary); border: 1px solid var(--gray-300); }
    .btn:disabled { background-color: var(--gray-300); cursor: not-allowed; opacity: 0.7; }
    .message { padding: 10px; border-radius: 6px; margin-top: 12px; font-size: 0.85rem; font-weight: 500; display: none; word-break: break-word; }
    .message-success { background: var(--success-light); color: var(--success); }
    .message-warning { background: var(--warning-light); color: var(--warning); }
    .message-error { background: var(--danger-light); color: var(--danger); }
    .message-info { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    .empty-state { text-align: center; padding: 1.5rem; color: var(--gray-500); }
    .empty-state i { font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.6; display: block; }
    .empty-state-message { font-size: 1rem; font-weight: 500; margin-bottom: 0.25rem; }
    .empty-state-description { font-size: 0.85rem; }
    @media (max-width: 480px) {
      .header { justify-content: center; }
      .header-main-content { width: 100%; justify-content: center; margin-bottom: 10px; }
      .header-logout { width: 100%; }
      .logout-btn { width: 100%; justify-content: center; }
      .card-body { padding: 12px; }
      .btn { padding: 8px 12px; font-size: 0.8rem; }
      .patient-info { grid-template-columns: 1fr 1fr; }
      .btn-group { gap: 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <div class="header-main-content">
        <div class="logo">
          <img src="clinique-nakhil-logo-horizontal.webp" alt="MediClinic Logo" class="logo-img">
        </div>
        <h1 class="header-title">ü©∫Infirmier</h1>
      </div>
      <div class="header-logout">
        <button onclick="logout()" title="D√©connexion" class="btn btn-outline logout-btn no-print">
          <i class="fas fa-sign-out-alt"></i> D√©connexion
        </button>
      </div>
    </div>

    <!-- QR Scanner Card -->
    <div class="card no-print">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-qrcode"></i> Scanner Patient</h2>
        <div class="card-actions"><i class="fas fa-camera"></i></div>
      </div>
      <div class="card-body">
        <div class="qr-scanner-section">
          <div class="btn-group">
            <button id="scanQrButton" class="btn btn-primary">
              <i class="fas fa-qrcode"></i> Scanner QR
            </button>
          </div>
          <div id="scanner-container">
            <video id="scanner-video" playsinline></video>
          </div>
          <!-- Scan status messages appear in obsMessage -->
        </div>
      </div>
    </div>

    <!-- Patient Info Card -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-user-circle"></i> Informations du Patient</h2>
        <div class="card-actions"><i class="fas fa-user"></i></div>
      </div>
      <div class="card-body">
        <div id="patientInfo" class="patient-info">
          <div class="empty-state" style="grid-column: 1 / -1;">
            <i class="fas fa-qrcode"></i>
            <div class="empty-state-message">Pr√™t √† scanner</div>
            <div class="empty-state-description">Utilisez le bouton "Scanner QR" pour charger un patient.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Observation Card -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-notes-medical"></i> Observation Infirmier</h2>
        <div class="card-actions"><i class="fas fa-clipboard-list"></i></div>
      </div>
      <div class="card-body" id="observationCardBody" style="opacity: 0.5; pointer-events: none;">
        <div class="input-group">
          <textarea id="observationInput" placeholder="Saisir ou dicter l'observation ici..." disabled></textarea>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline" id="startObservationBtn" onclick="startRecording()" disabled>
            <i class="fas fa-microphone"></i> D√©marrer
          </button>
          <button class="btn btn-outline" onclick="stopRecording()" disabled>
            <i class="fas fa-stop-circle"></i> Arr√™ter
          </button>
          <span id="observationStatus" class="status"></span>
        </div>
        <div class="btn-group">
          <button class="btn btn-success" onclick="submitObservation()" disabled>
            <i class="fas fa-check-circle"></i> Enregistrer
          </button>
        </div>
        <div id="obsMessage" class="message"></div>
      </div>
    </div>

    <!-- Vital Signs Card -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-heartbeat"></i> Saisie des Signes Vitaux</h2>
        <div class="card-actions"><i class="fas fa-stethoscope"></i></div>
      </div>
      <div class="card-body">
        <form id="vitalSignsForm">
          <div class="input-group">
            <label for="temperature">Temp√©rature (¬∞C)</label>
            <input type="text" id="temperature" name="temperature" placeholder="Ex: 37.5" required>
          </div>
          <div class="input-group">
            <label for="tensionSystolic">Tension Systolique</label>
            <input type="text" id="tensionSystolic" name="tensionSystolic" placeholder="Ex: 120" required>
          </div>
          <div class="input-group">
            <label for="tensionDiastolic">Tension Diastolique</label>
            <input type="text" id="tensionDiastolic" name="tensionDiastolic" placeholder="Ex: 80" required>
          </div>
          <div class="input-group">
            <label for="spo2">SpO‚ÇÇ (%)</label>
            <input type="text" id="spo2" name="spo2" placeholder="Ex: 98" required>
          </div>
          <div class="input-group">
            <label for="heartRate">Fr√©quence Cardiaque</label>
            <input type="text" id="heartRate" name="heartRate" placeholder="Ex: 72" required>
          </div>
          <button type="submit" class="btn btn-success">Enregistrer Signes Vitaux</button>
        </form>
        <div id="vitalSignMessage" class="message" style="margin-top: 10px;"></div>
      </div>
    </div>

    <!-- Toast Message Container -->
    <div id="toast" class="toast" role="alert" aria-live="assertive"></div>
  </div> <!-- END Container -->

  <!-- External Scripts -->
  <script src="./jsQR.js"></script> <!-- Ensure the correct path -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

  <script>
    // --- Configuration & Globals ---
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const LOGIN_PAGE_URL = 'https://hicham-taoufik.github.io/login/';
    const QR_TARGET_BASE_URL = 'app://medilink/patient';
    let currentIPP = null;  // Set via QR scanning

    // --- Audio Recording Implementation using MediaRecorder ---
    let mediaRecorder; 
    let audioChunks = [];
    function startRecording() {
      // Request microphone access and start recording
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };
          mediaRecorder.onstop = () => {
            // Combine audio chunks into a Blob when recording stops.
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            console.log("Recording stopped. Audio blob size:", audioBlob.size);
            // Here you could send the audioBlob to a transcription service:
            // sendAudioToTranscription(audioBlob);
          };
          mediaRecorder.start();
          console.log("Recording started.");
          // Optionally update UI (e.g., disable start button, enable stop button)
        })
        .catch(err => {
          console.error("Error accessing microphone:", err);
          alert("Erreur d'acc√®s au micro: " + err.message);
        });
    }
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        console.log("Recording stopped.");
      } else {
        console.log("Aucun enregistrement en cours.");
      }
    }
    // Note: If you have a submitObservation() function, it should use the recorded audio,
    // for example by sending the Blob to your backend for transcription.

    // --- Authentication & Utility Functions ---
    function fetchWithAuth(url, options = {}) {
      const token = localStorage.getItem('authToken');
      if (!token) {
        console.error('Nurse: No token.');
        alert('Session expir√©e.');
        window.location.href = LOGIN_PAGE_URL;
        return Promise.reject(new Error('Token non trouv√©.'));
      }
      const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
      if (options.body && !(options.body instanceof FormData)) {
        headers['Content-Type'] = 'application/json';
      } else if (options.body instanceof FormData) {
        delete headers['Content-Type'];
      }
      return fetch(url, { ...options, headers: headers })
        .then(response => {
          if (response.status === 401 || response.status === 403) {
            console.error('Nurse: Auth error:', response.status);
            localStorage.removeItem('authToken');
            alert('Session invalide.');
            window.location.href = LOGIN_PAGE_URL;
            throw new Error(`Auth failed: ${response.status}`);
          }
          if (!response.ok) {
            return response.text().then(text => { throw new Error(`Erreur ${response.status}: ${text || response.statusText}`); });
          }
          return response.json();
        })
        .catch(error => { console.error('Fetch error:', error); throw error; });
    }
    function logout() { localStorage.removeItem('authToken'); alert('D√©connect√©.'); window.location.href = LOGIN_PAGE_URL; }
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      if (!message || !toast) return;
      const icon = type === 'success' ? '<i class="fas fa-check-circle" aria-hidden="true"></i>' : '<i class="fas fa-exclamation-circle" aria-hidden="true"></i>';
      toast.innerHTML = `${icon} ${message}`;
      toast.className = `toast ${type} show`;
      setTimeout(() => { toast.classList.remove('show'); }, 4000);
    }
    function showMessage(elementId, message, type) {
      const el = document.getElementById(elementId);
      if (!el) { console.error(`Msg Elem "${elementId}" not found.`); return; }
      const statusIcons = { 'info': 'fas fa-info-circle', 'success': 'fas fa-check-circle', 'warning': 'fas fa-exclamation-triangle', 'error': 'fas fa-times-circle', 'loading': 'fas fa-spinner fa-spin' };
      const iconClass = statusIcons[type] || statusIcons['info'];
      const iconHtml = message ? `<i class="${iconClass} me-2"></i>` : '';
      el.innerHTML = message ? `${iconHtml}${message}` : "";
      el.style.display = message ? "block" : "none";
      el.className = 'message';
      if (type === "success") el.classList.add("message-success");
      else if (type === "warning") el.classList.add("message-warning");
      else if (type === "error") el.classList.add("message-error");
      else if (type === "info") el.classList.add("message-info");
    }
    // --- Session Timeout ---
    let sessionTimeoutId = null;
    function resetSessionTimeout() { if (sessionTimeoutId) clearTimeout(sessionTimeoutId); sessionTimeoutId = setTimeout(logout, 30 * 60 * 1000); }
    document.addEventListener('mousemove', resetSessionTimeout, { passive: true });
    document.addEventListener('keypress', resetSessionTimeout, { passive: true });
    document.addEventListener('click', resetSessionTimeout, { passive: true });
    document.addEventListener('scroll', resetSessionTimeout, { passive: true });

    // --- Patient & Observation Functions ---
    function loadPatient(ipp) {
      console.log(`loadPatient CALLED for IPP: ${ipp}`);
      const patientInfoContainer = document.getElementById("patientInfo");
      if (!patientInfoContainer) return;
      patientInfoContainer.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Chargement...';
      enableObservationSection(false);
      fetchWithAuth(`${BASE_URL}/webhook/nurse-get-patient?ipp=${ipp}`)
        .then(data => {
          if (!data || !data.nom) throw new Error("Patient non trouv√©/invalide.");
          patientInfoContainer.innerHTML = `
            <div class="info-group"><div class="info-label">Nom</div><div class="info-value">${data.prenom || 'N/A'} ${data.nom || 'N/A'}</div></div>
            <div class="info-group"><div class="info-label">IPP</div><div class="info-value">${data.ipp || 'N/A'}</div></div>
            <div class="info-group"><div class="info-label">CIN</div><div class="info-value">${data.cin || 'N/A'}</div></div>
            <div class="info-group"><div class="info-label">T√©l√©phone</div><div class="info-value">${data.telephone || 'N/A'}</div></div>
            <div class="info-group"><div class="info-label">Adresse</div><div class="info-value">${data.adresse || 'N/A'}</div></div>
            <div class="info-group"><div class="info-label">Mutuelle</div><div class="info-value">${data.mutuelle || 'Aucune'}</div></div>
          `;
          enableObservationSection(true);
        })
        .catch(err => {
          console.error("Error loading patient data:", err);
          patientInfoContainer.innerHTML = `<div class="message message-error" style="display:block;">‚ùå Erreur: ${err.message}</div>`;
          enableObservationSection(false);
        });
    }
    function enableObservationSection(enable) {
      const cardBody = document.getElementById("observationCardBody");
      const obsInput = document.getElementById("observationInput");
      const startBtn = document.getElementById("startObservationBtn");
      const stopBtn = document.querySelector('button[onclick="stopRecording()"]');
      const saveBtn = document.querySelector('button[onclick="submitObservation()"]');
      if (!cardBody || !obsInput || !startBtn || !stopBtn || !saveBtn) return;
      if (enable) {
        cardBody.style.opacity = '1';
        cardBody.style.pointerEvents = 'auto';
        obsInput.disabled = false;
        startBtn.disabled = false;
        stopBtn.disabled = false;
        saveBtn.disabled = false;
      } else {
        cardBody.style.opacity = '0.5';
        cardBody.style.pointerEvents = 'none';
        obsInput.disabled = true;
        obsInput.value = '';
        startBtn.disabled = true;
        stopBtn.disabled = true;
        saveBtn.disabled = true;
        showMessage('obsMessage', '', ''); 
      }
    }

    // --- QR Scanner Code ---
    const scanButton = document.getElementById('scanQrButton');
    const scannerContainer = document.getElementById('scanner-container');
    const video = document.getElementById('scanner-video');
    let scanning = false;
    let currentStream = null;
    let scanTimeout = null;
    function updateScanStatus(message, type = 'info') { showMessage('obsMessage', message, type); }
    if (scanButton) {
      scanButton.onclick = async () => {
        if (!scanning) {
          try {
            showMessage('obsMessage', '', ''); 
            updateScanStatus('Recherche cam√©ra...', 'loading');
            scannerContainer.style.display = 'block';
            currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = currentStream;
            await video.play();
            updateScanStatus('Cam√©ra pr√™te. Scannez le code.', 'info');
            scanButton.innerHTML = '<i class="fas fa-stop-circle"></i> Arr√™ter Scan';
            scanButton.classList.replace('btn-primary','btn-danger');
            scanning = true;
            clearTimeout(scanTimeout);
            scanTimeout = setTimeout(() => { if (scanning) { updateScanStatus('Aucun code d√©tect√©.', 'warning'); stopScanner(); } }, 30000);
            requestAnimationFrame(tick);
          } catch (err) {
            console.error("Cam Err:", err);
            updateScanStatus(`Err Cam: ${err.message}`, 'error');
            stopScanner();
          }
        } else {
          stopScanner();
          updateScanStatus('Scan arr√™t√©.', 'info');
        }
      };
    } else { console.warn("Scan button not found."); }
    function stopScanner() {
      clearTimeout(scanTimeout);
      if (currentStream) { currentStream.getTracks().forEach(track => track.stop()); }
      if (video) video.srcObject = null;
      if (scannerContainer) scannerContainer.style.display = 'none';
      if (scanButton) {
        scanButton.innerHTML = '<i class="fas fa-qrcode"></i> Scanner QR';
        scanButton.classList.replace('btn-danger','btn-primary');
      }
      scanning = false;
      currentStream = null;
    }
    function tick() {
      if (!scanning || !video || video.videoWidth === 0 || video.readyState < 2) { if (scanning) requestAnimationFrame(tick); return; }
      const tce = document.createElement('canvas');
      tce.height = video.videoHeight;
      tce.width = video.videoWidth;
      const tc = tce.getContext("2d",{willReadFrequently:true});
      tc.drawImage(video, 0, 0, tce.width, tce.height);
      try {
        const id = tc.getImageData(0, 0, tce.width, tce.height);
        const code = window.jsQR(id.data, id.width, id.height, { inversionAttempts: "dontInvert" });
        if (code) {
          console.log("QR Found:", code.data);
          stopScanner();
          processScannedQrCode(code.data);
        } else { requestAnimationFrame(tick); }
      } catch (e) {
        console.error("Error during QR processing:", e);
        requestAnimationFrame(tick);
      }
    }
    function processScannedQrCode(scannedUrl) {
      clearTimeout(scanTimeout);
      updateScanStatus('Code d√©tect√©. Traitement...', 'loading');
      try {
        const url = new URL(scannedUrl);
        if (scannedUrl.startsWith(QR_TARGET_BASE_URL)) {
          const ippFromQr = url.searchParams.get('ipp');
          if (ippFromQr) {
            updateScanStatus(`Patient IPP ${ippFromQr} trouv√©. Chargement...`, 'success');
            loadPatientIntoCurrentDashboard(ippFromQr);
          } else { updateScanStatus('Erreur: IPP manquant.', 'error'); }
        } else { updateScanStatus('Erreur: QR Code non reconnu.', 'error'); }
      } catch (e) { updateScanStatus(`Erreur: Format QR invalide (${e.message}).`, 'error'); }
    }
    function loadPatientIntoCurrentDashboard(scannedIpp) {
      console.log(`Loading patient ${scannedIpp} into Nurse dashboard via QR`);
      currentIPP = scannedIpp;
      try {
        const newUrl = new URL(window.location);
        newUrl.searchParams.set('ipp', scannedIpp);
        window.history.pushState({ ipp: scannedIpp }, '', newUrl);
      } catch(e) { console.error("History API err:", e); }
      loadPatient(scannedIpp);
      const observationInput = document.getElementById("observationInput");
      if (observationInput) observationInput.value = '';
      setTimeout(() => { showMessage('obsMessage', '', ''); }, 4000);
      document.getElementById('patientInfo')?.parentElement?.parentElement?.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // --- Vital Signs Form Submission ---
    document.addEventListener('DOMContentLoaded', () => {
      const vitalSignsForm = document.getElementById('vitalSignsForm');
      const vitalSignMessage = document.getElementById('vitalSignMessage');
      vitalSignsForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        if (!currentIPP) {
          vitalSignMessage.innerHTML = "<i class='fas fa-exclamation-circle'></i> Aucun patient charg√©. Scannez d'abord un QR code.";
          vitalSignMessage.style.display = "block";
          return;
        }
        const payload = {
          patient_ipp: currentIPP,
          temperature: parseFloat(document.getElementById('temperature').value),
          tension_systolic: parseInt(document.getElementById('tensionSystolic').value),
          tension_diastolic: parseInt(document.getElementById('tensionDiastolic').value),
          spo2: parseInt(document.getElementById('spo2').value),
          heart_rate: parseInt(document.getElementById('heartRate').value),
          recorded_by_user_id: 123
        };
        const webhookUrl = `${BASE_URL}/webhook/vital-signs`;
        vitalSignMessage.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Envoi...";
        vitalSignMessage.style.display = "block";
        try {
          const res = await fetchWithAuth(webhookUrl, {
            method: "POST",
            body: JSON.stringify(payload)
          });
          console.log("Response from webhook:", res);
          vitalSignMessage.innerHTML = `<i class='fas fa-check-circle'></i> Signes vitaux enregistr√©s avec succ√®s.`;
          vitalSignsForm.reset();
          showToast("Les signes vitaux ont √©t√© enregistr√©s.", "success");
        } catch (error) {
          console.error("Erreur d'envoi des signes vitaux:", error);
          vitalSignMessage.innerHTML = `<i class='fas fa-times-circle'></i> Erreur lors de l'enregistrement.`;
        }
      });
    });

    // --- window.onload ---
    window.onload = () => {
      if (!localStorage.getItem('authToken')) {
        console.log("Nurse Dash: No auth token...");
        window.location.href = LOGIN_PAGE_URL;
        return;
      }
      document.body.classList.add('loaded');
      console.log("Nurse auth OK.");
      const urlParams = new URLSearchParams(window.location.search);
      const ippFromUrl = urlParams.get("ipp");
      if (ippFromUrl) {
        console.log(`IPP in URL: ${ippFromUrl}. Loading initial data.`);
        currentIPP = ippFromUrl;
        loadPatient(currentIPP);
      } else {
        console.log("No initial IPP. Waiting scan.");
        document.getElementById('patientInfo').innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;"><i class="fas fa-qrcode"></i><div class="empty-state-message">Pr√™t √† scanner</div><div class="empty-state-description">Utilisez le bouton "Scanner QR" pour charger un patient.</div></div>';
      }
    };

    // --- Initialize Dropdowns via n8n (Mutuelle & Doctor) ---
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize Mutuelle Dropdown
      const mutuelleDropdown = document.getElementById('mutuelle');
      async function fetchMutuelles() {
        try {
          const data = await fetchWithAuth(`${BASE_URL}/webhook/get-mutuelles`);
          if (data.success && Array.isArray(data.mutuelles)) { populateMutuelleDropdown(data.mutuelles); }
          else { console.error('Failed to fetch mutuelles:', data); }
        } catch (error) { console.error('Error fetching mutuelles:', error); }
      }
      function populateMutuelleDropdown(mutuelles) {
        mutuelleDropdown.innerHTML = '<option value="" disabled selected>Choisir une mutuelle</option>';
        mutuelles.forEach(mutuelle => {
          const option = document.createElement('option');
          option.value = mutuelle;
          option.textContent = mutuelle;
          mutuelleDropdown.appendChild(option);
        });
        $(mutuelleDropdown).select2({
          placeholder: 'Choisir une mutuelle',
          allowClear: true,
          width: '100%',
          templateResult: function(option) {
            try {
              const data = JSON.parse(option.element.value);
              return `${data.name} - ${data.price ? data.price + " MAD" : ""}`;
            } catch (e) { return option.text; }
          },
          templateSelection: function(option) { return option.text || "Choisir une mutuelle"; }
        });
      }
      fetchMutuelles();

      // Initialize Doctor Dropdown (Using /webhook/get-doctors)
      const doctorDropdown = document.getElementById('doctor');
      async function fetchDoctors() {
        try {
          const data = await fetchWithAuth(`${BASE_URL}/webhook/get-doctors`);
          if (data.success && Array.isArray(data.doctors)) { populateDoctorsDropdown(data.doctors); }
          else { console.error('Failed to fetch doctors:', data); }
        } catch (error) { console.error('Error fetching doctors:', error); }
      }
      function populateDoctorsDropdown(doctors) {
        doctorDropdown.innerHTML = '<option value="" disabled selected>Choisir un m√©decin</option>';
        doctors.forEach(doctor => {
          const option = document.createElement('option');
          option.value = doctor.matricule;
          option.textContent = `${doctor.nom} ${doctor.prenom} - ${doctor.specialite}`;
          doctorDropdown.appendChild(option);
        });
        $(doctorDropdown).select2({
          placeholder: 'Choisir un m√©decin',
          allowClear: true,
          width: '100%'
        });
      }
      fetchDoctors();
    });
  </script>
</body>
